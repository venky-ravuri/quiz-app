<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Quiz</title>
</head>
<body>
    <div class="main-section">
        <div class="container">
            <h1></h1>
            <div class="main-seperator"></div>
            <p class="question-count"></p>
            <form>
                <p class="question"></p>
                <input type="button" class="invisible" value="Submit">
            </form>
            <div class="buttons">
                <div>
                    <button class="back invisible">Back</button>
                    <button class="next">Next</button>
                </div>
                <button class="submit invisible">Submit</button>
            </div>
        </div>
        <div class="score-board invisible">
            <h2 class="score"></h2>
            <div class="seperator"></div>
            <p class="message"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
